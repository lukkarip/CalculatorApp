<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calculator application</title>
    <link rel="stylesheet" href="Content/themes/base/all.css" />
    <link rel="stylesheet" href="calculator-app.css" type="text/css" />
    <script src="Scripts/jquery-1.11.1.min.js"></script>
    <script src="Scripts/jquery-ui.min-1.11.1.js"></script>
    <script src="calculator-app.js" type="text/javascript"></script>
</head>
<body>
    <div id="calculator">
        <div id="calculatorApp">
            <input type="text" id="txtCalculation" />
            <input type="text" id="txtResult" />
            <table>
                <tr>
                    <td><input type="button" id="btnClearCharacter" value=&#8592; /></td>
                    <td colspan="2"><input type="button" id="btnClearAll" value="Clear" /></td>
                    <td><input type="button" id="btnChangeSign" value="+/-" /></td>
                </tr>
                <tr>
                    <td><input type="button" id="btn7" value="7" /></td>
                    <td><input type="button" id="btn8" value="8" /></td>
                    <td><input type="button" id="btn9" value="9" /></td>
                    <td><input type="button" id="btnDivide" value="/" /></td>
                </tr>
                <tr>
                    <td><input type="button" id="btn4" value="4" /></td>
                    <td><input type="button" id="btn5" value="5" /></td>
                    <td><input type="button" id="btn6" value="6" /></td>
                    <td><input type="button" id="btnMultiply" value="*" /></td>
                </tr>
                <tr>
                    <td><input type="button" id="btn1" value="1" /></td>
                    <td><input type="button" id="btn2" value="2" /></td>
                    <td><input type="button" id="btn3" value="3" /></td>
                    <td><input type="button" id="btnSubstract" value="-" /></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" id="btn0" value="0" /></td>
                    <td><input type="button" id="btnComma" value="," /></td>
                    <td><input type="button" id="btnSum" value="+" /></td>
                </tr>
                <tr>
                    <td colspan="4"><input type="button" id="btnTotal" value="=" /></td>
                </tr>
            </table>
        </div>
        <div id="calculatorHelperButtons">
            <div><input type="button" id="btnAddComment" value="Add comment" /></div>
            <div><input type="button" id="btnPrint" value="Print Results" /></div>
            <div><input type="button" id="btnClearResultsList" value="Clear results (F5)" /></div>
            <div><label>Tip: Drag and drop calculations to change order!</label></div>
        </div>
    </div>
    <div id="calculations">
        <h3>Calculations</h3>
        <ol id="sortable"></ol>
    </div>
</body>
</html>
